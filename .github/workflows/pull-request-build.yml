name: pull-request-build

on:
  pull_request:
    branches:
       - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python Version
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Build Docker image
        run: docker build . --file Dockerfile